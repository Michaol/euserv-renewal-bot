name: Euserv VPS Renewal

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  renew-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run renewal script
        env:
          EUSERV_USERNAME: ${{ secrets.EUSERV_USERNAME }}
          EUSERV_PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
          EUSERV_2FA: ${{ secrets.EUSERV_2FA }}
          CAPTCHA_USERID: ${{ secrets.CAPTCHA_USERID }}
          CAPTCHA_APIKEY: ${{ secrets.CAPTCHA_APIKEY }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: python Euserv_Renewal.py

      - name: Upload Artifacts on Every Run
        uses: actions/upload-artifact@v4
        with:
          name: captcha-artifacts
          path: |
            *.png
            *.html
          retention-days: 7
