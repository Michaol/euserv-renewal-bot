name: Euserv VPS Renewal

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  renew-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-
      
      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: python -m playwright install --with-deps

      - name: Run renewal script
        env:
          EUSERV_USERNAME: ${{ secrets.EUSERV_USERNAME }}
          EUSERV_PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
          CAPTCHA_USERID: ${{ secrets.CAPTCHA_USERID }}
          CAPTCHA_APIKEY: ${{ secrets.CAPTCHA_APIKEY }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python Euserv_Renewal.py

      # --- ↓↓↓ 新增的关键步骤 ↓↓↓ ---
      - name: Upload error screenshot on failure
        # 只有在上一步（Run renewal script）失败时才执行此步骤
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          # 上传后的文件包名称
          name: error-screenshot
          # 要上传的文件路径（与Python脚本中保存的文件名一致）
          path: error_screenshot.png
          # 保留天数
          retention-days: 5
